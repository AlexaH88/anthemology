{% extends 'base_layout.html' %}

{% load static %}

{% block content %}
    <section>
        <div class="hero-image-container">
            <img class="hero-image" src="{% static 'images/home.png' %}" alt="Blue and orange vinyl on record player">
            <div class="hero-image-content">
                <form class="homepage-search-bar" method="post" action="{% url 'song_search' %}">
                    {% csrf_token %}
                    <input type="search" placeholder="Search Songs" name="searched" aria-label="Song Search Bar">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
