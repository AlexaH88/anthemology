{% extends 'base_layout.html' %}

{% load static %}

{% block content %}
    <section class="hero-page-wrapper">
        <div class="hero-image-container">
            <img class="hero-image" src="{% static 'images/hero-image-home.jpg' %}" alt="Collection of black and blue vinyls">
            <div class="hero-image-content homepage-image-content">
                <form class="homepage-search-bar" method="post" action="{% url 'song_search' %}">
                    {% csrf_token %}
                    <input type="search" placeholder="Search Songs" name="searched" aria-label="Song Search Bar">
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
