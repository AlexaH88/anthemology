{% extends 'base_layout.html' %}

{% load static %}

{% block content %}
    <!-- large screen version -->
    <section class="hero-page-wrapper">
        <div class="hero-image-container">
            <img class="hero-image" src="{% static 'images/hero-image-main.png' %}" alt="Large black vinyl">
            <div class="hero-image-content">
                <h2 class="hero-image-title">Login</h2>
                <div>
                    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
                        {% csrf_token %}
                        {{ form }}
                        {% if request.GET.next %}
                            <input type="hidden" name="next" value="{{ request.GET.next }}">
                        {% endif %}
                        <input class="button" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- small screen version -->
    <section class="responsive-wrapper">
        <div class="page-header">
            <h2 class="page-header-title">Login</h2>
        </div>
        <div>
            <form class="site-form" action="{% url 'accounts:login' %}" method="post">
                {% csrf_token %}
                {{ form }}
                {% if request.GET.next %}
                    <input type="hidden" name="next" value="{{ request.GET.next }}">
                {% endif %}
                <input class="responsive-button" type="submit" value="Login">
            </form>
        </div>
    </section>
{% endblock %}
