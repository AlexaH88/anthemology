{% extends 'base_layout.html' %}

{% block content %}
    <div class="song-detail">
        <div class="song">
            <img src="{{ song.artwork.url }}" alt="default artwork image of vinyl graphic">
            <h3>{{ song.title }}</h3>
            <p>Artist: {{ song.artist }}</p>
            <p>Album: {{ song.album }}</p>
            <p>Added On: {{ song.date }}</p>
            <p>Added By: {{ song.author }}</p>
            <p>{{ song.lyrics }}</p>
        </div>
    </div>
{% endblock %}
