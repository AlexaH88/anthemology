{% extends 'base_layout.html' %}

{% load static %}

{% block content %}
    <section class="hero-page-wrapper">
        <div class="hero-image-container">
            <div class="hero-image-content">
                <div class="page-header">
                    <h2 class="page-header-title">Edit Song</h2>
                </div>
                <div class="page-content">
                    <form class="site-form song-form" action="{% url 'songs:edit' slug=song.slug %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <input class="button" type="submit" value="Update">
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
