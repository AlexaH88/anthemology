{% extends 'base_layout.html' %}

{% load static %}

{% block content %}
    <!-- large screen version -->
    <section class="hero-page-wrapper">
        <div class="hero-image-container">
            <div class="hero-image-content">
                <div class="page-header">
                    <h2 class="page-header-title">Delete Song</h2>
                </div>
                <div class="page-content">
                    <form class="site-form" action="{% url 'songs:delete' slug=song.slug %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form }}
                        <input class="button" type="submit" value="Delete">
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- small screen version -->
    <section class="responsive-wrapper">
        <div class="page-header">
            <h2 class="page-header-title">Delete Song</h2>
        </div>
        <div class="page-content">
            <form class="site-form" action="{% url 'songs:delete' slug=song.slug %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <input class="button" type="submit" value="Delete">
            </form>
        </div>
    </section>
{% endblock %}
