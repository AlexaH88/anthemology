{% extends 'base_layout.html' %}

{% load static %}

{% block content %}
    <section class="wrapper">
        <div class="page-header">
            <h2 class="page-header-title">Songs</h2>
            <button class="page-header-item">
                <a href="{% url 'songs:add' %}">Add Song</a>
            </button>
        </div>
        <div class="page-content">
            <div class="songs">
                {% for song in songs %}
                <div class="song">
                    <a class="song-card" href="{% url 'songs:detail' slug=song.slug %}">
                        <h3>{{ song.title }}</h3>
                        <p>Artist: {{ song.artist }}</p> 
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
