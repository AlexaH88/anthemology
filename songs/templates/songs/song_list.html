{% extends 'base_layout.html' %}

{% block content %}
    <div class="page-header">
        <h2 class="page-header-title">Song Selection</h2>
        <button class="page-header-item">
            <a href="{% url 'songs:add' %}">Add Song</a>
        </button>
    </div>
    <div class="songs">
        {% for song in songs %}
        <div class="song">
            <a href="{% url 'songs:detail' slug=song.slug %}">
                <img src="{{ song.artwork.url }}" alt="default artwork image of vinyl graphic">
                <h3>{{ song.title }}</h3>
                <p>Artist: {{ song.artist }}</p> 
            </a>
        </div>
        {% endfor %}
    </div>
{% endblock %}
