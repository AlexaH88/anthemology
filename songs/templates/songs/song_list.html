{% extends 'base_layout.html' %}

{% block content %}
    <h2>Song List</h2>
    <div class="songs">
        {% for song in songs %}
        <div class="song">
            <h3>
                <a href="">{{ song.title }}</a>
            </h3>
            <p>{{ song.artist }}</p>
            <p>{{ song.album }}</p>
            <p class="author">Added By: {{ song.author.username }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
